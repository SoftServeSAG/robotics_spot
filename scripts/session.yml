name: spot
root: ./

startup_window: status
windows:
  - gazebo:
      layout: even-vertical
      panes:
        - history -s 'roslaunch rs_gazebo HQ.launch world:="ss_hq4.world"'
  - spot1:
      layout: even-vertical
      panes:
        - history -s 'roslaunch rs_config spawn_robot.launch'
  - navigation:
      layout: even-vertical
      panes:
        - history -s 'roslaunch rs_navigation navigate.launch rviz:=True'
  - send_gaol:
      layout: even-vertical
      panes:
        - history -s 'rostopic pub /move_base_simple/goal geometry_msgs/PoseStamped '
  - ocr_cv:
      layout: even-vertical
      panes:
        - history -s 'python ~/ws/src/spot_simulation/rs_cv/cv_ocr.py'
  - gauge_cv:
      layout: even-vertical
      panes:
        - history -s 'python ~/ws/src/spot_simulation/rs_cv/cv_node_gauge.py'
  - inverse1:
      layout: even-vertical
      panes:
        - history -s 'roslaunch rs_inverse inverse.launch robot_name:="spot1"'
  - quadruped_controller:
      layout: even-vertical
      panes:
        - history -s 'roslaunch rs_base quadruped_controller.launch '
  - teleop1:
      layout: even-vertical
      panes:
        - history -s 'roslaunch teleop_legged_robots teleop.launch robot_name:="spot1"'
