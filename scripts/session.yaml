name: spot
root: ./

startup_window: status
windows:
  - rviz:
      layout: even-vertical
      panes:
        - history -s 'rosrun spot_viz view_model.launch'
        
  - motion:
      layout: even-vertical
      panes:
        - history -s 'rostopic pub /spot/cmd_vel geometry_msgs/Twist 
                   "linear:
                     x: 0.0
                     y: 0.0
                     z: 0.0
                    angular:
                     x: 0.0
                     y: 0.0
                     z: 0.3" -r 10'
                     
  - body_motion:
      layout: even-vertical
      panes:
        - history -s 'rostopic pub /spot/body_pose geometry_msgs/Pose 
                    "position:
                      x: 0.5
                      y: 0.0
                      z: 0.0
                    orientation:
                      x: 0.0
                      y: 0.0
                      z: 0.0
                      w: 1.0"'
